<DOCTYPE html>
<html>
<head>
<title>Tables</title>
<h1>Table Example: Spanning Rows and Columns</h1>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
    th, td{
        padding: 10px;
    }
</style>

<table>
<caption>A more complex sample table</caption>
    <tr>
        <th rowspan="2"; style="height: auto; width: auto;"><image src="image.jpeg" alt="camel picture" height="225" width="250"/></th>
        <th colspan="4">Camelid comparison<br> Approximate as of 6/2011</br></th>
    </tr>
    <tr>
        <td style="height:150px; width:80px;"><strong># of humps</strong></td>
        <td><strong>Indigenous region</strong></td>
        <td><strong>Splits?</strong></td>
        <td><strong>Produces wool</strong></td>
    </tr>
    <tr>
        <td style="text-align: center;"><strong>Camels (bacterian)</strong></td>
        <td>2</td>
        <td>Africa/Asia</td>
        <td>Yes</td>
        <td>yes</td>
    </tr>
    <tr>
        <td style="text-align: center;"><strong>LIamas</strong></td>
        <td>1</td>
        <td>Andes Mountains</td>
        <td>Yes</td>
        <td>Yes</td>
    </tr>
</table>
</html>
